<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5" id="chamadaSection">
        <h2 class="text-center mb-4">Chamada de Alunos</h2>

        <ul class="nav nav-tabs" id="chamadaTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#chamada-ads"
                    type="button">ADS</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#chamada-cc" type="button">Ciência da
                    Computação</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#chamada-engcomp" type="button">Engenharia
                    da Computação</button>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <!-- Exemplo para ADS -->
            <div class="tab-pane fade show active" id="chamada-ads">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nome do Aluno</th>
                                <th>Presença</th>
                                <th>Avaliação</th>
                                <th>Comentário</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <script>
                                const nomesADS = ["Ana Clara", "Bruno Lima", "Carla Souza", "Diego Rocha", "Elisa Nunes"];
                                nomesADS.forEach(nome => {
                                    document.write(`
                                        <tr>
                                            <td>${nome}</td>
                                            <td>
                                                <div class="d-flex flex-column">
                                                    <div>
                                                        <button class="btn btn-sm me-1" style="background-color:#4B0082; color:white;" onclick="registrarPresencaDireta(this, 'Presente')">P</button>
                                                        <button class="btn btn-sm" style="background-color:#663399; color:white;" onclick="registrarPresencaDireta(this, 'Faltou')">F</button>
                                                    </div>
                                                    <span class="status-text text-muted small">Não marcado</span>
                                                    <span class="data-hora text-secondary small">--/--/---- --:--</span>
                                                </div>
                                            </td>
                                            <td>
                                                <span class="estrelas" data-avaliacao="0">
                                                    <i class="fa fa-star estrela" data-estrela="1" title="Bronze"></i>
                                                    <i class="fa fa-star estrela" data-estrela="2" title="Prata"></i>
                                                    <i class="fa fa-star estrela" data-estrela="3" title="Ouro"></i>
                                                </span>
                                            </td>
                                            <td>
                                                <textarea class="form-control form-control-sm comentario" rows="1" placeholder="Comentário..."></textarea>
                                            </td>
                                            <td>
                                                <button class="btn btn-sm btn-outline-secondary editar-btn" onclick="abrirEditor(this)">
                                                    <i class="fas fa-pen"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    `);
                                });
                            </script>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Conteúdo idêntico pode ser replicado para #chamada-cc e #chamada-engcomp -->
            <div class="tab-pane fade" id="chamada-cc">
                <!-- repetir estrutura -->
            </div>
            <div class="tab-pane fade" id="chamada-engcomp">
                <!-- repetir estrutura -->
            </div>
        </div>
    </div>

    <script>
        function registrarPresencaDireta(button, status) {
            const statusText = button.closest('td').querySelector('.status-text');
            const dataHora = button.closest('td').querySelector('.data-hora');
            const now = new Date();
            const formattedDate = now.toLocaleDateString();
            const formattedTime = now.toLocaleTimeString();

            statusText.textContent = status;
            statusText.style.color = status === 'Presente' ? 'green' : 'red';
            dataHora.textContent = `${formattedDate} ${formattedTime}`;
        }

        function abrirEditor(button) {
            alert("Função de edição ainda não implementada.");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
