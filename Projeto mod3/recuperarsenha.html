
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Plataforma CEUB</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow" style="min-width: 320px;">
        <h2 class="text-center mb-3">Recuperar Senha</h2>
        <p class="text-center">Informe seu e-mail para enviarmos instruções de redefinição.</p>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
            <div class="mt-3 text-center">
                <a href="login.html" class="text-decoration-none">Voltar ao login</a>
            </div>
        </form>
    </div>
</body>
</html>
