
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma CEUB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow" style="min-width: 300px;">
        <h2 class="text-center mb-3">Login</h2>
        <form>
            <div class="mb-3">
                <label for="tipoUsuario" class="form-label">Entrar como</label>
                <select class="form-select" id="tipoUsuario">
                    <option value="aluno">Aluno</option>
                    <option value="professor">Professor</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usu√°rio</label>
                <input type="text" class="form-control" id="usuario" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <div class="mb-3 text-end">
                <a href="recuperarsenha.html" class="text-decoration-none">Esqueceu a senha?</a>
            </div>
            <button href="home.html" type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <a href="cadastro.html" class="text-decoration-none">Cadastre-se</a>
        </div>
        <div class="mt-3 text-center">
            <button class="btn btn-sm btn-outline-dark me-1" title="Contraste"><i class="fas fa-adjust"></i></button>
            <button class="btn btn-sm btn-outline-dark me-1" title="Aumentar fonte"><i class="fas fa-search-plus"></i></button>
            <button class="btn btn-sm btn-outline-dark" title="Modo leitura"><i class="fas fa-eye"></i></button>
        </div>
    </div>
</body>
</html>
