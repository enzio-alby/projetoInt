
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plataforma CEUB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Cadastro de Usuário</h4>
            </div>
            <div class="card-body">
                <form action="https://seu-endpoint-api.amazonaws.com/cadastrar" method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" id="nome" name="nome" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" id="cpf" name="cpf" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="tipo_usuario" class="form-label">Tipo de Usuário</label>
                            <select name="tipo_usuario" id="tipo_usuario" class="form-select" required>
                                <option value="">Selecione</option>
                                <option value="aluno">Aluno</option>
                                <option value="professor">Professor</option>
                                <option value="coordenador">Coordenador</option>
                                <option value="secretaria">Secretaria</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="instituicao" class="form-label">Instituição</label>
                            <input type="text" id="instituicao" name="instituicao" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nivel_governo" class="form-label">Nível de Governo</label>
                            <select name="nivel_governo" id="nivel_governo" class="form-select" required>
                                <option value="">Selecione</option>
                                <option value="municipal">Municipal</option>
                                <option value="estadual">Estadual</option>
                                <option value="federal">Federal</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" id="senha" name="senha" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="conf_senha" class="form-label">Confirmar Senha</label>
                            <input type="password" id="conf_senha" name="conf_senha" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="observacoes" class="form-label">Observações</label>
                        <textarea name="observacoes" id="observacoes" class="form-control" rows="3" placeholder="Informações adicionais..."></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Finalizar Cadastro</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="login.html" class="text-decoration-none">Já tem conta? Faça login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
